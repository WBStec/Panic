<ion-view view-title="Register" name="register-view">
  <ion-content id="mapContent" scroll="false" class="padding" style="background-color:white" style="height:100%">
  		<div style="width:100%;height:100%" >
			<img style="min-width:100%; max-width:100%;" ng-src="img/bg.jpg" id="locationImage" />
		</div>
		<div class="buttonDiv" style="width:100%">
      <center>
      	  <button id='panicBtn' ng-mouseup="mouseUp()" ng-mousedown="mouseDown($event)" ng-mouseleave="mouseUp()" my-touchend="mouseUp()" ng-mouseup="onMouseUp($event)"
           ng-mouseleave="mouseUp($event)" ng-mousemove="mouseUp($event)" ng-mouseover="mouseUp($event)" ng-click="mouseUp($event)" class="button button-block" style="border: 5px solid white;box-shadow: gray 0px 0px 10px;background-color:#13BFE6;color:white;border-radius: 50%;width:200px;height:200px;" 
           ng-style="setProgress(progress)"><p style='padding-top: 10pt;font-size: 16pt;' ng-bind-html="btnLabel"></p></button>
        </center>
  		</div>
  </ion-content>
</ion-view>
