<body ng-app="claims.app" layout="row"  ng-cloak class="appBackground">
    <div flex tabIndex="-1" role="main">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-click="ul.toggleLeft()" class="md-primary" aria-label="Settings" ng-show="isLoggedIn">
                    <md-icon md-svg-src="assets/icon/ic_menu_24px.svg"></md-icon>
                </md-button>
                <h2>
          <span>Panic</span>
        </h2>
                <span flex></span>
                <md-menu>
                    <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)" class="md-primary " aria-label="Settings" ng-show="isLoggedIn">
                        <md-icon md-svg-src="assets/icon/ic_more_vert_24px.svg" ng-show="isLoggedIn"></md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button aria-label="Logout" ng-click="logout()">
                                Logout
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>
        <div ui-view></div>
        <div ng-show="showLoader" ng-class="loaderClass"> </div>

    </div>
